generator:
  class:                sfAdvancedAdminGenerator
  param:
    model_class:        EmailTemplate
    theme:              default
    
    fields: 
      subject: 
        name:           'Subject'
        help:           'Subject of letter'
        type:           input_tag
        params:         size=150
      body: 
        name:           'Body'
        help:           'Body of letter'
        type:           textarea_tag
        params:         size=150x10
    
    list: 
      title:            'Email templates list'
      display:          [ name, subject, created_at, updated_at ]
      max_per_page:     20
      click_action:     show
      object_actions: 
        _edit:          ~
      actions:          []
      
    edit: 
      title:            '%%_edit_caption%%'
      display:          [ name, subject, body ]
      actions: 
        _list:         ~
        _save:         ~
        
      fields:
        name:
          params:
            disabled=true
