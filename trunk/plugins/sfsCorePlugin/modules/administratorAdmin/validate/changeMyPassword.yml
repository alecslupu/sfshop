methods: 
  post: 
    - "admin{current_password}"
    - "admin{password}"
    - "admin{confirm_password}"
fillin: 
  activate:             on

names: 
  admin{current_password}:
    required:           Yes
    required_msg:       Current password is a required field
  admin{password}: 
    required:           Yes
    required_msg:       New password is a required field
    validators:         [passwordValidator, confirmPasswordValidator]
  admin{confirm_password}:
    required:           Yes
    required_msg:       Confirm password is a required field

passwordValidator: 
  class:              sfStringValidator
  param:
    min:              6
    min_error:        Password must be 6 or more characters
    max:              200
    max_error:        Password can not be more 200 characters

confirmPasswordValidator:
    class: sfCompareValidator
    param:
      check:          admin[confirm_password]
      compare_error:  Passwords do not match
