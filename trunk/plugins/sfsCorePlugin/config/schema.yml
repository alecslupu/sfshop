propel:
  _attributes:          { package: plugins.sfsCorePlugin.lib.model }
  
  languages:
    _attributes:        { phpName: sfsLanguage }
    culture:            { type: varchar(7), required: true, primaryKey: true }
    name_english:       varchar(255)
    name_own:           varchar(255)
    thumbnail:          varchar(255)
    created_at:         { type: timestamp }
    updated_at:         { type: timestamp }
    is_default:         { type: integer, size: 1, default: 0 }
    
  countries:
    _attributes:        { phpName: sfsCountry, isI18N: true, i18nTable: countries_i18n }
    id:                 ~
    iso:                { type: varchar(2), required: true }
    name_english:       varchar(255)
    is_active:          { type: integer, size: 1, default: 0 }
    
  countries_i18n:
    _attributes:        { phpName: sfsCountryI18n }
    id:                 { type: integer, required: true, primaryKey: true, foreignTable: countries, foreignReference: id, onDelete: cascade }
    culture:            { isCulture: true, type: varchar(7), required: true, primaryKey: true }
    name:               varchar(255)
    
  email_templates:
    _attributes:        { phpName: sfsEmailTemplate, isI18N: true, i18nTable: email_templates_i18n }
    id:                 ~
    name:               varchar(255)
    created_at:         ~
    updated_at:         ~
    
  email_templates_i18n:
    _attributes:        { phpName: sfsEmailTemplateI18n }
    id:                 { type: integer, required: true, primaryKey: true, foreignTable: email_templates, foreignReference: id, onDelete: cascade }
    culture:            { isCulture: true, type: varchar(7), required: true, primaryKey: true }
    subject:            varchar(255)
    body:               longvarchar
    
  menu:
    _attributes:        { phpName: sfsMenu, isI18N: true, i18nTable: menu_i18n }
    id:                 ~
    type:               { type: integer, size: 3 }
    route:              varchar(255)
    pos:                { type: integer, default: 0 }
    
  menu_i18n:
    _attributes:        { phpName: sfsMenuI18n }
    id:                 { type: integer, required: true, primaryKey: true, foreignTable: menu, foreignReference: id, onDelete: cascade }
    culture:            { isCulture: true, type: varchar(7), required: true, primaryKey: true }
    title:              varchar(255)
