methods: 
  post: 
    - "member{email}"
    - "member{credential}"
    - "member{first_name}"
    - "member{last_name}"
    - "member{primary_phone}"
    - "member{secondary_phone}"
#    - "member{is_active}"
#    - "member{is_confirmed}"
#    - "member{is_deleted}"
names: 
  member{email}: 
    required:           Yes
    required_msg:       'Please enter email for member'
    validators:         [emailValidator, uniqueValidator]
  member{credential}: 
    required:           Yes
    required_msg:       'Please enter credential list for member'
    validators:         [credentialValidator]
  member{first_name}: 
    required:           Yes
    required_msg:       'Please enter first name for admin'
  member{last_name}: 
    required:           Yes
    required_msg:       'Please enter lastst name for admin'
  member{primary_phone}: 
    required:           No
  member{secondary_phone}: 
    required:           No
#  member{is_active}: 
#    required:           No
#  member{is_confirmed}: 
#    required:           No
#  member{is_deleted}: 
#    required:           No
fillin: 
  activate:             on



emailValidator: 
  class:              sfEmailValidator
  param: 
    url_error:        'E-mail is not valid'

uniqueValidator: 
  class:              sfsUniqueValidator
  param: 
    class_name:       'Member'
    id_name:          'id'
    field_name:       'EMAIL'
    unique_error:     'E-mail is duplicate'

credentialValidator: 
  class:              sfsCredentialValidator
  param: 
    model:            'member'
    credential_error: 'Credential is incorrect'



