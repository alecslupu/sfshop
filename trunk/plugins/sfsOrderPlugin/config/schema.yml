propel:
  _attributes:            { package: plugins.sfsOrderPlugin.lib.model }

  orders:
    _attributes:          { phpName: sfsOrder }
    id:                   ~
    member_id:            { type: integer, required: true, primaryKey: true, foreignTable: members, foreignReference: id, onDelete: cascade }
    member_firstname:     varchar(255)
    member_lastname:      varchar(255)
    member_country_id:    { type: integer, foreignTable: countries, foreignReference: id, onDelete: cascade }
    member_state:         varchar(32)
    member_city:          varchar(32)
    member_street:        varchar(64)
    member_postcode:      varchar(10)
    delivery_firstname:   varchar(255)
    delivery_lastname:    varchar(255)
    delivery_country_id:  { type: integer, foreignTable: countries, foreignReference: id, onDelete: cascade }
    delivery_state:       varchar(32)
    delivery_city:        varchar(32)
    delivery_street:      varchar(64)
    delivery_postcode:    varchar(10)
    status_id:            { type: integer, size: 2, foreignTable: orders_status, foreignReference: id, onDelete: cascade }

  orders_status:
    _attributes:          { phpName: sfsOrderStatus, isI18N: true, i18nTable: orders_status_i18n }
    id:                   ~
    is_deleted:           { type: integer, size: 1 }

  orders_status_i18n:
    _attributes:          { phpName: sfsOrderStatusI18n }
    id:                   { type: integer, required: true, primaryKey: true, foreignTable: orders_status, foreignReference: id, onDelete: cascade }
    culture:              { isCulture: true, type: varchar(7), required: true, primaryKey: true }
    name:                 varchar(255)

  orders_products:
    _attributes:          { phpName: sfsOrderProduct }
    id:                   ~
    product_id:           { type: integer, required: true, primaryKey: true, foreignTable: products, foreignReference: id, onDelete: cascade }
    order_id:             { type: integer, required: true, primaryKey: true, foreignTable: orders, foreignReference: id, onDelete: cascade }
