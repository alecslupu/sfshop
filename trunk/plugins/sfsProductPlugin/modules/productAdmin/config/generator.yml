generator:
  class:                sfAdvancedAdminGenerator
  param:
    model_class:        Product
    theme:              default
    
    fields: 
      title: 
        name:           'Title'
        help:           'Product title'
        type:           input_tag
        params:         size=150
      description: 
        name:           'Description'
        help:           'Product description'
        type:           textarea_tag
        params:         size=150x10
      description_short: 
        name:           'Brief'
        help:           'Product short description'
        type:           textarea_tag
        params:         size=80x10
      meta_keywords: 
        name:           'Keywords'
        help:           'Meta keywords'
        type:           textarea_tag
        params:         size=80x10
      meta_description: 
        name:           'Description'
        help:           'Meta description'
        type:           textarea_tag
        params:         size=80x10
      is_active: 
        name:           'Active'
    
    list: 
      display:          [ _product_title, is_active, created_at, updated_at ]
      max_per_page:     20
      click_action:     show
      object_actions: 
        _edit:          ~
        _delete:        ~
      actions: 
        _create:
          name:        'Create product'
      fields: 
        title: 
          name:        'Categories/Products'
          help:        'Title'

    show:
      title:            View a product details
      display: 
        "NONE":         [ title, _category_id, _brand_id, _thumbnail, is_active ]
        "Stock":        [ price, quantity, weight, cube ]
        "Options":      [ _edit_options_list ]
        "Description":  [ description, description_short ]
        "Meta":         [ meta_keywords, meta_description ]
    
    edit: 
      title:            '%%generator_edit_title%%'
      display: 
        "NONE":         [ title, _category_id, _brand_id, _thumbnail, is_active ]
        "Stock":        [ price, quantity, weight, cube ]
        "Options":      [ _edit_options_list ]
        "Description":  [ description, description_short ]
        "Meta":         [ meta_keywords, meta_description ]
      actions: 
        _list:          
          action:       catalogList
        _save:         ~
        _delete:       ~
        
      fields: 
        edit_options_list: 
          name:        'Options' 
