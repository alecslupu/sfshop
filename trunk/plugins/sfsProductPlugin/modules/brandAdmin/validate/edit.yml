methods: 
  post: 
    - "brand{title_i18n}"
    - "brand{url}"
    - "brand{description_i18n}"
names: 
  brand{title_i18n}: 
    required:           Yes
    required_msg:       Please enter title
  brand{url}: 
    required:           No
    validators:         [urlValidator]
  brand{description_i18n}: 
    required:           No
fillin: 
  activate:             on

urlValidator: 
  class:              sfUrlValidator
  param: 
    url_error:        URL is not valid
