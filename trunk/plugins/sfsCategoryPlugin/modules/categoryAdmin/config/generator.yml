generator:
  class:                sfAdvancedAdminGenerator
  param:
    model_class:        Category
    theme:              default
    
    fields: 
      title_i18n: 
        name:           Title
        type:           input_tag
        params:         size=100
    
    list: 
      display:          [ _category_title, is_active, created_at, updated_at ]
      max_per_page:     20
      click_action:     show
      object_actions: 
        _edit:          ~
        _delete:        ~
      actions: 
        _create:
          name:        Create category
    
    edit: 
      title:            '%%_edit_caption%%'
      display: 
        "NONE":         [ title_i18n, _parent_id, _thumbnail, is_active ]
        "Description":  [ description_i18n ]
        "Meta":         [ meta_keywords_i18n, meta_description_i18n ]
      actions: 
        _list:          
          action:       catalogList
        _save:         ~
        _delete:       ~
        
      fields:
        description_i18n: 
          name:           Description
          type:           textarea_tag
          params:         size=130x10
        meta_keywords_i18n: 
          name:           Keywords
          type:           textarea_tag
          params:         size=80x10
        meta_description_i18n: 
          name:           Description
          type:           textarea_tag
          params:         size=80x10
        edit_parent_category: 
          name: parent_id
