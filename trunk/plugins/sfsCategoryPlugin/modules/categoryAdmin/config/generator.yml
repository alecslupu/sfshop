generator:
  class:                sfAdvancedAdminGenerator
  param:
    model_class:        Category
    theme:              default
    
    fields: 
      title: 
        name:           'Title'
        help:           'Category title'
        type:           input_tag
      description: 
        name:           'Description'
        help:           'Category description'
        type:           textarea_tag
        params:         size=150x10
      meta_keywords: 
        name:           'Keywords'
        help:           'Meta keywords'
        type:           textarea_tag
        params:         size=80x10
      meta_description: 
        name:           'Description'
        help:           'Meta description'
        type:           textarea_tag
        params:         size=80x10
      is_active: 
        name:           'Active'
    
    list: 
      display:          [ _category_title, is_active, created_at, updated_at ]
      max_per_page:     20
      click_action:     show
      object_actions: 
        _edit:          ~
        _delete:        ~
      actions: 
        _create:
          name:        'Create category'
    
    edit: 
      title:            '%%_edit_caption%%'
      display: 
        "NONE":         [ title, _parent_id, _thumbnail, is_active ]
        "Description":  [ description ]
        "Meta":         [ meta_keywords, meta_description ]
      actions: 
        _list:          
          action:       catalogList
        _save:         ~
        _delete:       ~
        
      fields: 
        edit_parent_category: { name: parent_id }
