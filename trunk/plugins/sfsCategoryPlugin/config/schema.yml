propel:
  _attributes:          { package: plugins.sfsCategoryPlugin.lib.model }

  categories:
    _attributes:        { phpName: sfsCategory, isI18N: true, i18nTable: categories_i18n }
    id:                 ~
    parent_id:          { type: integer, default: 0 }
    thumbnail:          varchar(255)
    url:                varchar(255)
    created_at:         { type: timestamp }
    updated_at:         { type: timestamp }
    has_child:          { type: integer, size: 1, default: 0 }
    is_active:          { type: integer, size: 1, default: 0 }

  categories_i18n:
    _attributes:        { phpName: sfsCategoryI18n }
    id:                 { type: integer, required: true, primaryKey: true, foreignTable: categories, foreignReference: id, onDelete: cascade }
    culture:            { isCulture: true, type: varchar(7), required: true, primaryKey: true }
    title:              varchar(255)
    description:        longvarchar
    meta_keywords:      longvarchar
    meta_description:   longvarchar