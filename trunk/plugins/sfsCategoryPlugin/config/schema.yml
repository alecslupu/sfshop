propel: 
  _attributes: 
    defaultIdMethod: native
    noXsd: false
    package: plugins.sfsCategoryPlugin.lib.model

  category: 
    _attributes: 
      phpName: Category
      isI18N: true
      i18nTable: category_i18n
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    parent_id: 
      type: INTEGER
      required: false
      foreignTable: category
      foreignReference: id
      onDelete: RESTRICT
      onUpdate: CASCADE
    name: 
      type: VARCHAR
      size: 128
    path: 
      type: VARCHAR
      size: 255
    pos: 
      type: INTEGER
      required: true
      default: 0
    information_id: 
      type: INTEGER
      required: false
      foreignTable: information
      foreignReference: id
      onDelete: SETNULL
      onUpdate: SETNULL
    has_child: 
      type: TINYINT
      default: 0
    is_active: 
      type: BOOLEAN
      required: true
      default: 0
    is_parent_active:
      type: BOOLEAN
      required: true
      default: 0
    is_deleted: 
      type: BOOLEAN
      required: true
      default: 0
    is_locked: 
      type: BOOLEAN
      required: true
      default: 0
    created_at: 
    updated_at: 

  category_i18n: 
    _attributes: 
      phpName: CategoryI18n
    id: 
      type: INTEGER
      required: true
      primaryKey: true
      foreignTable: category
      foreignReference: id
      onDelete: CASCADE
      onUpdate: CASCADE
    culture: 
      isCulture: true
      type: VARCHAR
      size: 7
      required: true
      primaryKey: true
    title: 
      type: VARCHAR
      size: 255
    description: 
      type: LONGVARCHAR
    meta_keywords: 
      type: LONGVARCHAR
    meta_description: 
      type: LONGVARCHAR
