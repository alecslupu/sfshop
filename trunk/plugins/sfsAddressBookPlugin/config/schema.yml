propel:
  _attributes:          { package: plugins.sfsAddressBookPlugin.lib.model }
   
  address_book:
    _attributes:        { phpName: sfsAddressBook }
    id:                 ~
    member_id:          { type: integer, foreignTable: members, foreignReference: id, onDelete: cascade }
    gender:             { type: integer }
    first_name:         varchar(255)
    last_name:          varchar(255)
    company:            varchar(255)
    country_id:         { type: integer, foreignTable: countries, foreignReference: id, onUpdate: cascade, onDelete: cascade }
    state:              varchar(32)
    city:               varchar(32)
    street:             varchar(64)
    suburb:             varchar(32)
    postcode:           varchar(10)
    is_default:         { type: integer, size: 1 }
    
  address_format:
    _attributes:        { phpName: sfsAddressFormat }
    id:                 ~
    location:           { type: varchar(7), required: true, primaryKey: true }
    format:             varchar(255)
    is_default:         { type: integer, size: 1 }
