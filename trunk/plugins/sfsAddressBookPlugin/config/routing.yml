#
# Address book
#

addressBook_myAddressesList:
  url: /myAddressBook/*
  param: { module: addressBook, action: myAddressesList }
  
addressBook_editAddress:
  url: /editAddress/:id
  param: { module: addressBook, action: editAddress }

addressBook_deleteAddress:
  url: /deleteAddress/:id
  param: { module: addressBook, action: deleteAddress }
