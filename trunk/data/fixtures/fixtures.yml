  sfsProductI18n_RU_7:
    id:                 sfsProduct_7
    culture:            ru
    title:              Санта Клаус 3  (2006)
    description_short: |
      Рискуя выдать тайну Северного полюса, Скотт Кэлвин, а по совместительству Санта-Клаус, приглашает своих родственников отпраздновать 
      Рождество и предстоящее появление на свет сына Клауса, которого вот-вот должна родить его жена Кэрол. Но в итоге Скотт вместе с его 
      семейством и главным эльфом Кертисом вынужден противостоять коварному злодею Джеку Фросту, который намеревается отобрать Рождество у 
      Санта-Клауса и захватить власть на Северном полюсе.
