  sfsProductI18n_RU_2:
    id:                 sfsProduct_2
    culture:            ru
    title:              Джуно (2007)
    description_short: |
      Ироничный, весёлый, душевный и яркий опыт жизни в период беременности, которая валится как снег на голову 16-летней героине этого фильма, снятого 
      режиссёром Джейсоном Рейтманом («Здесь Курят»). Оригинальный сценарий сумел сохранить ощущение реальности происходящего и соединить эту реальность 
      с массой комедийных элементов. Главную роль в картине блестяще исполнила Эллен Пейдж, звезда нашумевшего триллера «Леденец». Благодаря усилиям 
      профессиональной съемочной группы, мастерству актёрского состава во главе с Эллен и ноткам тонкого юмора, фильм стал настоящим хитом и с лёгкостью 
      пленил зрительские сердца. Потому вовсе не удивителен тот факт, что именно «Джуно» по уровню кассовых сборов опередил другие именитые ленты, 
      номинировавшиеся на «Оскар» (2008) в категории «Лучший фильм». Мировые кассовые сборы этого молодёжного хита превысили $218 000 000!.
