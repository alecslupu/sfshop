  sfsProductI18n_RU_3:
    id:                 sfsProduct_3
    culture:            ru
    title:              Маленькая мисс Счастье (2006)
    description_short: |
      Более 5 лет ушло на создание этого фильма, производство которого постоянно затягивалось по финансовым причинам. В результате трудов креативной 
      съёмочной группы появилась яркая трагикомичная картина, оправдавшая все возложенные на неё ожидания. Оригинальная история, неординарные персонажи, 
      красивый саундтрек, прекрасная игра актёрского ансамбля и смех сквозь слёзы. Популярность этого малобюджетного фильма была настолько внушительной, 
      что только за счёт кинопроката «Маленькая мисс Счастье» более чем 12 раз окупила свой скромный бюджет, собрав в мировом прокате $100 000 000!
