  sfsProductI18n_RU_5:
    id:                 sfsProduct_5
    culture:            ru
    title:              Гарфилд 2
    description_short: |
      Любимый всеми кот Гарфилд пересекает океан вслед за своим хозяином Джоном Арбаклом (Брекин Майер), который отправился в Лондон. 
      Джон хочет сделать предложение своей любимой Лиз Уилсон (Дженнифер Лав Хьюитт), работавшей в Лондоне ветеринарным врачом. Прибыв в Англию, 
      Гарфилд волею случая меняется местами с котом, принадлежащим к королевской семье. И вот ленивый эгоистичный котяра неожиданно для себя оказывается 
      в окружёнии небывалой роскоши и внимания, в то время как настоящий Принц удивляет хозяев Гарфилда, не догадывающихся о подмене, своими изысканными
      манерами. Став владельцем замка, Гарфилд начинает жить так, как и подобает английскому лорду, не подозревая, что есть человек, мечтающий отобрать 
      у него замок.
