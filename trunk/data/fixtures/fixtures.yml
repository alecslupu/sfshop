  sfsProductI18n_RU_4:
    id:                 sfsProduct_4
    culture:            ru
    title:              Мой домашний динозавр (2007)
    description_short: |
      Кто не мечтает прикоснуться к древнейшей тайне, о которой гласит множество легенд? Прежде, чем судьба подбросит такой шанс, 
      у Вас есть возможность оценить, готовы ли Вы справиться с вытекающими последствиями, посмотрев удивительную трогательную и волшебную историю Джея 
      Рассела («Команда 49: Огненная лестница»), современную интерпретацию истории о Лохнесском чудовище. «Мой домашний динозавр» - экранизация повести Дика 
      Кинга-Смита. Над созданием «монстриком» трудились люди из знаменитой студии Weta, «оживившие» нереальных персонажей из фильмов «Кинг Конг (2 DVD)» и 
      «Властелин колец: Кинотрилогия (3 DVD)». Фильм снимали в поместье Ардкинглас на берегу Лох-Файн - самого крупного соленого озера Шотландии. Говорят, оно 
      даже более живописно, чем легендарное озеро Лох-Несс.
