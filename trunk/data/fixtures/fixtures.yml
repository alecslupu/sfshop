    culture:            ru
    title:              Братц (2007)
    description_short: |
      История про четырех разных по характеру и происхождению молодых девчонок: Ясмин, Хлою, Эри и Джейд. Они встретились в одной школе, и, несмотря на 
      свою непохожесть и разные взгляды на жизнь, становятся лучшими подругами… Девушки узнают цену настоящей дружбы, вопреки любым неприятностям они доказывают 
      свое истинное отношение к друг другу, в то время как на них давит школа, семья и понты
