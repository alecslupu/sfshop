    description_short: |
      Дэн - вдовец, отец трех дочерей, остроумный журналист, ведущий популярной колонки полезных советов в престижной газете. 
      Каждый год по традиции большая и дружная семья Дэна собирается в одном месте. И вот Дэн (Стив Карелл), прихватив дочерей, отправляется к родителям. 
      Там Дэн знакомится с очаровательной Мари (Жюльетт Бинош) и сразу же понимает, что это его судьба. Однако оказалось, что у Мари серьёзные отношения с 
      одним человеком. И вот главный сюрприз – брат Дэна, Митч (Дэйн Кук), представляет родным свою вторую половинку. И вот тут-то Дэна ожидало самое 
      неприятное открытие – его новая знакомая и девушка брата – это один и тот же человек! И ещё тяжелее было узнать об этом факте, когда стало понятно – 
      Мари он не просто увлёкся… это была любовь.
