    meta_keywords:      Ellen Page, Michael Cera, Jennifer Garner, Jason Bateman, Allison Janney, J.K. Simmons, Rainn Wilson
    meta_description:   Juno (2007)
  sfsProductI18n_EN_3:
    id:                 sfsProduct_3
    culture:            en
    title:              Little Miss Sunshine (2006)
    description_short: |
      Convinced little Olive (Abigail Breslin) is beauty queen material, parents Richard (Greg Kinnear) and Sheryl (Toni Collette) and the rest 
      of the family embark on a life-altering road trip to a pageant in this madcap comedy. Struggling motivational speaker Richard pushes Olive to win, 
      while her silent brother (Paul Dano), depressed uncle (Steve Carell) and nursing-home reject grandpa (Alan Arkin, in an Oscar-winning role) add their 
      own quirks to the mix.
