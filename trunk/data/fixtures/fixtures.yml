    title:              Bratz (2007)
    description_short: |
      Four high school students from different backgrounds and different cliques become friends when they discover they all share the same dreams 
      in this live-action film based on the popular line of fashion-conscious dolls. Yasmin (Nathalia Ramos), Cloe (Skyler Shaye), Sasha (Logan Browning) 
      and Jade (Janel Parrish) find that music, socializing and, of course, fashion can help them reach their goals. Pop legend Paula Abdul guest stars.
