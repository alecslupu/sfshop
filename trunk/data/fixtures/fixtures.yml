  sfsProductI18n_EN_4:
    id:                 sfsProduct_4
    culture:            en
    title:              The Water Horse: Legend of the Deep (2007)
    description_short: |
      Angus MacMorrow (Alex Etel) watches in awe as the mysterious egg he found on the shores of a nearby loch begins to hatch into something incredible. 
      But how long can he keep his ever-growing secret from his mother (Emily Watson)- and an increasingly concerned Scottish government? David Morrissey 
      co-stars in this family-friendly fantasy based on the popular children's novel by Dick King-Smith.
