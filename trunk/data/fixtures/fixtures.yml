    title:              Garfield: A Tail of Two Kitties (2006)
    description_short: |
      With everything, there is a sequel and the silver-screen version of Jim Davis's long-running "Garfield" comic strip is no exception. While traveling 
      in England, Jon Arbuckle (Breckin Meyer) and his girlfriend, Liz (Jennifer Love Hewitt), must rescue Garfield (voiced by Bill Murray) from the 
      clutches of covetous Lord Dargis (Billy Connelly), who mistakes the fat cat for a royal feline with valuable property.
