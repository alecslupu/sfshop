ProductI18n:
  # English
  ProductI18n_EN_1:
    id:                 Product_1
    culture:            en
    title:              Dan in Real Life (2007)
    description_short: |
      'Advice columnist and widowed father of three Dan Burns (Steve Carell) has met someone new. Marie (Juliette Binoche) is beautiful...'
    description: |
      Advice columnist and widowed father of three Dan Burns (Steve Carell) has met someone new. Marie (Juliette Binoche) is beautiful, 
      she's smart and she just so happens to be the girlfriend of Dan's brother Mitch (Dane Cook). With a publicly recognized moral compass, 
      Dan finds himself torn between reaching for happiness and keeping the peace in his family. Dianne Wiest and John Mahoney co-star in this romantic 
      comedy from director Peter Hedges.    
    meta_keywords:      Comedy, Romance, Steve Carell, Juliette Binoche, Dane Cook, Alison Pill, Brittany Robertson, Marlene Lawston, Dianne Wiest, John Mahoney
    meta_description:   Dan in Real Life (2007)
  ProductI18n_EN_2:
    id:                 Product_2
    culture:            en
    title:              Juno (2007)
    description_short: |
      'Facing an unplanned pregnancy, teenage Juno (Ellen Page) devises a plan to locate the proverbial perfect...'
    description: |
      Facing an unplanned pregnancy, teenage Juno (Ellen Page) devises a plan to locate the proverbial perfect 
      parents to adopt her baby. But the seemingly ideal couple Juno chooses still has some growing up to do. Now, everyone in 
      Juno's world must do a little soul-searching. Michael Cera co-stars while Jason Bateman and Jennifer Garner play the pair of 
      affluent yuppies anxious for a child in this offbeat coming-of-age comedy, which won the 2008 Oscar for Best Original Screenplay.
    meta_keywords:      Ellen Page, Michael Cera, Jennifer Garner, Jason Bateman, Allison Janney, J.K. Simmons, Rainn Wilson
    meta_description:   Juno (2007)
  ProductI18n_EN_3:
    id:                 Product_3
    culture:            en
    title:              Little Miss Sunshine (2006)
    description_short: |
      'Convinced little Olive (Abigail Breslin) is beauty queen material, parents Richard (Greg Kinnear) and Sheryl (Toni Collette)...'
    description: |
      Convinced little Olive (Abigail Breslin) is beauty queen material, parents Richard (Greg Kinnear) and Sheryl (Toni Collette) and the rest 
      of the family embark on a life-altering road trip to a pageant in this madcap comedy. Struggling motivational speaker Richard pushes Olive to win, 
      while her silent brother (Paul Dano), depressed uncle (Steve Carell) and nursing-home reject grandpa (Alan Arkin, in an Oscar-winning role) add their 
      own quirks to the mix.
    meta_keywords:      Gene Tierney, Rex Harrison, George Sanders, Edna Best, Vanessa Brown, Anna Lee, Robert Coote, Natalie Wood, Isobel Elsom, Victoria Horne, Stuart Holmes, Houseley Stevenson
    meta_description:   Little Miss Sunshine (2006)
  ProductI18n_EN_4:
    id:                 Product_4
    culture:            en
    title:              The Water Horse: Legend of the Deep (2007)
    description_short: |
      'Angus MacMorrow (Alex Etel) watches in awe as the mysterious egg he found on the shores of a nearby loch begins to hatch into...'
    description: |
      Angus MacMorrow (Alex Etel) watches in awe as the mysterious egg he found on the shores of a nearby loch begins to hatch into something incredible. 
      But how long can he keep his ever-growing secret from his mother (Emily Watson)- and an increasingly concerned Scottish government? David Morrissey 
      co-stars in this family-friendly fantasy based on the popular children's novel by Dick King-Smith.
    meta_keywords:      Bruce Allpress, Ben Chaplin, Brian Cox, Craig Hall, Emily Watson, Joel Tobeck, Peter Corrigan
    meta_description:   The Water Horse: Legend of the Deep
  ProductI18n_EN_5:
    id:                 Product_5
    culture:            en
    title:              Garfield: A Tail of Two Kitties (2006)
    description_short: |
      'With everything, there is a sequel and the silver-screen version of Jim Davis long-running "Garfield" comic strip is no...'
    description: |
      With everything, there is a sequel and the silver-screen version of Jim Davis's long-running "Garfield" comic strip is no exception. While traveling 
      in England, Jon Arbuckle (Breckin Meyer) and his girlfriend, Liz (Jennifer Love Hewitt), must rescue Garfield (voiced by Bill Murray) from the 
      clutches of covetous Lord Dargis (Billy Connelly), who mistakes the fat cat for a royal feline with valuable property.
    meta_keywords:      Breckin Meyer, Jennifer Love Hewitt, Billy Connolly, Bill Murray, Ian Abercrombie, Roger Rees, Veronica Alicino
    meta_description:   Garfield: A Tail of Two Kitties (2006)
  ProductI18n_EN_6:
    id:                 Product_6
    culture:            en
    title:              Bratz (2007)
    description_short: |
      'Four high school students from different backgrounds and different cliques become friends when they discover they all share...'
    description: |
      Four high school students from different backgrounds and different cliques become friends when they discover they all share the same dreams 
      in this live-action film based on the popular line of fashion-conscious dolls. Yasmin (Nathalia Ramos), Cloe (Skyler Shaye), Sasha (Logan Browning) 
      and Jade (Janel Parrish) find that music, socializing and, of course, fashion can help them reach their goals. Pop legend Paula Abdul guest stars.
    meta_keywords:      Logan Browning, Janel Parrish, Nathalia Ramos, Skyler Shaye, Malese Jow, Jon Voight, Lainie Kazan
    meta_description:   Bratz (2007)
  ProductI18n_EN_7:
    id:                 Product_7
    culture:            en
    title:              The Santa Clause 3: The Escape Clause (2006)
    description_short: |
      'Tim Allen stars in the third installment of his Santa Clause franchise, which features most of the original cast...'
    description: |
      Tim Allen stars in the third installment of his Santa Clause franchise, which features most of the original cast (including a now-adult Eric Lloyd) 
      and adds a few new faces to the mix. This time, Scott Calvin (Allen) alias Santa does his best to balance the birth of a new baby Claus with icy threats 
      from fiendish Jack Frost (Martin Short), who's scheming to take over the Christmas holiday. Ann-Margret and Alan Arkin play Scott's in-laws.
    meta_keywords:      Logan Browning, Janel Parrish, Nathalia Ramos, Skyler Shaye, Malese Jow, Jon Voight, Lainie Kazan
    meta_description:   The Santa Clause 3: The Escape Clause (2006)
    
  ProductI18n_EN_8:
    id:                 Product_8
    culture:            en
    title:              Over Her Dead Body (2008)
    description_short: |
      'Devastated when his fiancee Kate is killed on their wedding day, Henry reluctantly agrees to consult a psychic named Ashley...'
    description: |
      Devastated when his fiancee Kate is killed on their wedding day, Henry reluctantly agrees to consult a psychic named Ashley at the 
      urging of his sister Chloe. Despite his skepticism over her psychic abilities, Henry finds himself falling hard for Ashley, and vice 
      versa. But there is a big snag. Ashley is being haunted by Kate's ghost, who considers it her heavenly duty to break up Henry and 
      Ashley's fledgling romance, if it is the last thing she does on this earthly plane.
    meta_keywords:      Eva Longoria Parker, Jason Biggs, Paul Rudd, Lake Bell, Lindsay Sloane, Stephen Root, William Morgan Sheppard
    meta_description:   Over Her Dead Body (2008)
  ProductI18n_EN_9:
    id:                 Product_9
    culture:            en
    title:              Made of Honor
    description_short: |
      'Happy-go-lucky playboy Tom (Patrick Dempsey) finally decides to propose to his best friend, Hannah (Michelle Monaghan), when...'
    description: |
      Happy-go-lucky playboy Tom (Patrick Dempsey) finally decides to propose to his best friend, Hannah (Michelle Monaghan), when she 
      returns from a trip. But when she gets home, she announces that she's engagedâ€¦ and asks Tom to be in the wedding. Can Tom work 
      his way back into her heart before it's too late? Directed by Paul Weiland, this whimsical comedy also features Sydney Pollack 
      and Kadeem Hardison.
    meta_keywords:      Patrick Dempsey, Michelle Monaghan, Kevin McKidd, Kadeem Hardison, Chris Messina, Kathleen Quinlan, Sydney Pollack
    meta_description:   Made of Honor
  ProductI18n_EN_10:
    id:                 Product_10
    culture:            en
    title:              Big Stan
    description_short: |
      'A weak and nebbishy con man panics when he learns he going to prison for fraud. He hires a mysterious martial arts guru...'
