    culture:            ru
    title:              Собачьи проблемы
    description_short: |
      'После годового курса психоанализа главный герой Соло (Рабизи), писатель-неудачник, морально и психически сломлен и находится на грани нервного...'
    description: |
      После годового курса психоанализа главный герой Соло (Рабизи), писатель-неудачник, морально и психически сломлен и находится на грани нервного 
      срыва. На последнем сеансе психотерапии (Чидл), врач чьими услугами он больше не может пользоваться, дает совет Соло завести домашнее животное, 
      которое поможет ему вновь обрести себя и твердую почву под ногами. Соло прислушивается к рекомендации врача и приобретает пса, а вместе с ним 
      и дополнительные проблемы. Полностью отчаявшись и не имея возможности самостоятельно решить проблемы с питомцем, Соло обращается за помощью к 
      своему лучшему другу Касперу (Каан), фотографу и любителю женщин, который в свою очередь знакомит Соло с Джулсу (Сувари), богатой девушкой, 
      собирающей собак. Джулс сразу соглашается взять у Соло пса, но внезапно он осознает, насколько сильно он привязан к четвероногому другу и не 
      хочет отдавать собаку. Однажды во время прогулки на площадке для собак Соло знакомится с симпатичной и привлекательной девушкой 
      Лолой (Коллинз). Неожиданная встреча приводит Лолу, Соло и пса в ветклинику, где Соло понимает насколько в загнанном состоянии он находится. 
      Между героями завязываются тесные отношения, которые начинают стремительно развиваться, особенно после того, как однажды ночью Соло и Каспер 
      узнают, что Лола работает стриптизершей. И без того запутан¬ная ситуация усложняется еще и тем, что жизнь Соло оказывается в опасности из-за 
      происков ростовщика (Карриган) и Джулс, которая заболела идеей заполучить преданного пса Соло. В довершение всего неожиданно пропадает пес..
    meta_keywords:      Scott Caan, Mena Suvari, Giovanni Ribisi, Joanna Krupa, Lynn Collins, Kevin Corrigan, Sarah Shah 
    meta_description:   Собачьи проблемы
  ProductI18n_RU_15:
    id:                 Product_15
    culture:            ru
    title:              Когда Гарри встретил Салли
    description_short: |
      'Гарри и Салли знакомы со времен сотворения мира. Они вместе учились, приходят друг другу на выручку в любых жизненных передрягах...'
    description: |
      Гарри и Салли знакомы со времен сотворения мира. Они вместе учились, приходят друг другу на выручку в любых жизненных передрягах, 
      помогают в поисках близкого человека. Даже когда они теряют друг друга из виду, судьба сводит их снова и снова. Они лучшие друзья уже 
      тысячу лет. Но их дружба постоянно находится под угрозой. Обоих настойчиво мучает вопрос: не следует ли им стать больше, чем друзьями? 
      Могут ли мужчина и женщина дружить по-настоящему? Или такая дружба неминуемо рано или поздно заканчивается более тесными отношениями?
    meta_keywords:      Билли Кристал, Мег Райан, Кэрри Фишер, Дэвид Бердик, Роберт Элан Бьют, Мишель Никастро, Стивен Форд, Стив Николэйдес, Лиза Джейн Перски, Гретхен Палмер, Бруно Керби 
    meta_description:   Когда Гарри встретил Салли

