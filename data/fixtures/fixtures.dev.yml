      Ричарда вроде как заинтересовался этой бредятиной и обещает ее выпустить отдельным изданием - авось какие-нибудь кретины и клюнут, 
      а раз клюнут, значит, на этом можно заработать денег.<br/><br/>
      Жена Ричарда Шэрил (Тони Коллетт) - типичная затюканная семьей и работой тетка. Денег ни на что не хватает, муж постоянно несет чушь 
      по поводу шагов к процветанию, а тут еще новая напасть - брат Шэрил Фрэнк (Стив Кэрелл) чуть было не отъехал на морской бережок. Ну, 
      в смысле, что чуть было не совершил самоубийство. У него тоже есть поводы быть недовольным этой жизнью, несмотря на то что Фрэнк 
      считается (или сам себя считает) лучшим в Штатах специалистом по Прусту. А случилась у него обычная история несчастной любви
      студент, в которого влюблен Фрэнк, ушел от него к другому лучшему в Штатах специалисту по Прусту. И теперь, после попытки суицида, 
      Шэрил привозит Фрэнка к ним домой, чтобы он все время находился под присмотром.<br/><br/>
      Cтарший сын Шэрил Дуэйн (Пол Дано) - жутко странный парень, который мечтает стать пилотом ВВС США. Во имя этой высокой цели он 
      дал обет молчания. Впрочем, даже и без этой высокой цели он был не сильно разговорчив, потому что его в этой семейке все очень 
      сильно раздражает, что неудивительно.<br/><br/>
      Но среди всего этого скопища лузеров, суицидальных специалистов по Прусту и молчальников есть одно светлое пятно. Точнее, два 
      светлых пятна маленькая девочка Олив (Эбигейл Бреслин) и боевой дидусь - папа Ричарда (Алан Аркин). Олив - полненькая и очень жизнерадостная 
      девчушка, а дидусь - циничный старикан, увлекающийся кокаином и не стесняющийся в выражениях. Тем не менее у Олив с дедулей - полное \
      взаимопонимание. Они не обращают никакого внимания на весь окружающий бедлам, а занимаются тем, что готовят выступление Олив 
      для конкурса "Маленькая мисс Счастье".<br/><br/>
      И когда конкурс уже совсем на носу, получается так, что все семейство загружается в старенький "Фольксваген" и везет Олив навстречу 
      ее феноменальному выступлению.
