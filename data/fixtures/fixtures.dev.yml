    description_short: |
      'Advice columnist and widowed father of three Dan Burns (Steve Carell) has met someone new. Marie (Juliette Binoche) is beautiful...'
    description: |
      Advice columnist and widowed father of three Dan Burns (Steve Carell) has met someone new. Marie (Juliette Binoche) is beautiful, 
      she's smart and she just so happens to be the girlfriend of Dan's brother Mitch (Dane Cook). With a publicly recognized moral compass, 
