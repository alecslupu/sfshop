generator:
  class:              sfAdvancedAdminGenerator
  param:
    model_class:      Member
    theme:            default

    fields: 
      id: 
        name:           'ID'
        help:           'Member id'
      credential: 
        name:           'Credentials'
        help:           'Credential list for member'
      first_name: 
        name:           'First name'
      last_name: 
        name:           'Last name'
      full_name: 
        name:           'Name'
      email: 
        name:           'E-mail'
      default_email_id: 
        name:           'Address'
      password: 
        name:           'Password'
      is_confirmed: 
        name:           'Confirmed'
      is_active: 
        name:           'Active'
      access_num: 
        name:           'Count of access'
      created_at: 
        name:           'Created'
      updated_at: 
        name:           'Updated'
      modified_at: 
        name:           'Modified'

    list: 
      title:            'List of member'
      display:          [=id, =full_name, email, primary_phone, secondary_phone, is_active, is_confirmed]
      max_per_page:     2
      object_actions: 
        _edit:          ~
        #_delete:        ~
        #change_password: 
        #  name:             'Change password'
        #  action:           changePassword
        #  icon:             '/sf/sf_admin/images/edit_icon.png'
      actions: 
        #_create:        ~

    show:
      title:            View a member details
      display:          [full_name, email, primary_phone, secondary_phone, is_active, is_confirmed]

    edit: 
      title:            '%%_edit_caption%%'
      display: 
        "NONE":         [email, credential, is_active, is_confirmed]
        "Description":  [first_name, last_name, primary_phone, secondary_phone]
      actions: 
        _list:          ~
        _save:          ~
        _save_and_add:  ~
        #_delete:       ~