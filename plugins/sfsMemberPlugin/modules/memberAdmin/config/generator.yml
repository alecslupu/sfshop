generator:
  class: sfPropelGenerator
  param:
    model_class:           Member
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          memberAdmin
    with_propel_route:     1

    config:
      actions: ~
      fields:  ~
      list:
        title: Members
        display: [full_name, email, primary_phone, secondary_phone, is_active, is_confirmed]
        max_per_page: 20
        peer_method: getAll
        peer_count_method: getCountAll
        actions: []
      filter:
        class: false
      form:    ~
      edit:
        title: Edit member "%%email%%"
      new:
        title: New member
