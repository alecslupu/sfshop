methods: 
  post: 
    - "id"
    - "member{password}"

names: 
  id: 
    required:           Yes
    required_msg:       ''
  member{password}: 
    required:           Yes
    required_msg:       'Please enter password for member'
    validators:         [passwordValidator]

fillin: 
  activate:             on

passwordValidator: 
  class:              sfsPasswordValidator
  param: 
    password_error:   'Password is not valid. Use min 6, max 12 characters'

