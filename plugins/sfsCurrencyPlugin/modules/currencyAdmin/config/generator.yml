generator:
  class:              sfAdvancedAdminGenerator
  param:
    model_class:      Currency
    theme:            default

    list:
      title:            List of currencies
      display:          [ id, title, code, value, symbol_left, symbol_right, is_active, is_default ]
      max_per_page:     20
      object_actions: 
        _edit:          ~
        _delete:        ~

    edit: 
      title:            '%%_edit_caption%%'
      display:          [ code, value, title_i18n, symbol_left_i18n, symbol_right_i18n, decimal_point, thousands_point, decimal_places, is_active ]
      actions: 
        _list:          ~
        _save:          ~
        _delete:        ~
      
      fields: 
        title_i18n: 
          name:           Title
          type:           input_tag
          params:         size=80
        symbol_left_i18n: 
          name:           Symbol left
          type:           input_tag
          params:         size=5
        symbol_right_i18n: 
          name:           Symbol right
          type:           input_tag
          params:         size=5
        decimal_point:
          type:           input_tag
          params:         size=5
        thousands_point:
          type:           input_tag
          params:         size=5
        decimal_places:
          type:           input_tag
          params:         size=5