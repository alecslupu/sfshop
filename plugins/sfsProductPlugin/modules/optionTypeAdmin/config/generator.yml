generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      OptionType
    theme:            default
    
    fields: 
      title: 
        name:           'Title'
        help:           'Option title'
        type:           input_tag
    
    list: 
      title:            'List of Products options'
      display:          [ id, title, pos, is_active, created_at, updated_at]
      max_per_page:     20
      object_actions: 
        _edit:          ~
        _delete:        ~
        values_list:
          action:       valuesList
          icon:         'options.png'
          name:         'Option type values'
      actions: 
        _create:        ~
    
    edit: 
      title:            '%%_edit_caption%%'
      display: 
        "NONE":         [ name, title, is_active ]
      actions: 
        _list:          ~
        _save:         ~
        _delete:       ~
        
      fields: 
        edit_parent_category: { name: parent_id }
