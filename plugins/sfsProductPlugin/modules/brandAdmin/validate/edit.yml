methods: 
  post: 
    - "brand{title_i18n}"
    - "brand{url}"
    - "brand{description_i18n}"
fillin: 
  activate: on

names: 
  brand{title_i18n}: 
    required:           Yes
    required_msg:       Title is a required field
  brand{description_i18n}: 
    required:           No
  brand{url}: 
    required:           No
    validators:         [urlValidator]

urlValidator: 
  class:              sfUrlValidator
  param: 
    url_error:        This is not a valid url
