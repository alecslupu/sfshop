generator:
  class:                sfAdvancedAdminGenerator
  param:
    model_class:        Product
    theme:              default
    
    list: 
      display:          [ _product_title, is_active, created_at, updated_at ]
      max_per_page:     20
      click_action:     show
      object_actions: 
        _edit:          ~
        _delete:        ~
      actions: 
        _create:
          name:        Create product
      fields: 
        title: 
          name:        Categories/Products
          help:        Title
    
    edit: 
      title:            '%%_edit_caption%%'
      display: 
        "NONE":         [ _category_id, _brand_id, _thumbnail, is_active ]
        "Description":  [ title_i18n, description_i18n, description_short_i18n ]
        "Stock":        [ price, quantity, weight, cube ]
        "Options":      [ _edit_options_list ]
        "Meta":         [ meta_keywords_i18n, meta_description_i18n ]
      actions: 
        _list:          
          action:       catalogList
        _save:          ~
        _delete:        ~
        
      fields:
        title_i18n: 
          name:           Title
          type:           input_tag
          params:         size=80
        description_i18n: 
          name:           Description
          type:           textarea_tag
          params:         size=90x10
        description_short_i18n: 
          name:           Short description
          type:           textarea_tag
          params:         size=90x5
        meta_keywords_i18n: 
          name:           Keywords
          type:           textarea_tag
          params:         size=80x2
        meta_description_i18n: 
          name:           Description
          type:           textarea_tag
          params:         size=80x3
        edit_options_list: 
          name:           Options
