generator:
  class:                sfAdvancedAdminGenerator
  param:
    model_class:        Product
    theme:              default
    
    list: 
      display:          [ _product_title, is_active, created_at, updated_at ]
      max_per_page:     20
      click_action:     show
      object_actions: 
        _edit:          ~
        _delete:        ~
      actions: 
        _create:
          name:        Create product
      fields: 
        title: 
          name:        Categories/Products
          help:        Title

    show:
      title:            View a product details
      display: 
        "NONE":         [ title, _category_id, _brand_id, _thumbnail, is_active ]
        "Stock":        [ price, quantity, weight, cube ]
        "Options":      [ _edit_options_list ]
        "Description":  [ description, description_short ]
        "Meta":         [ meta_keywords, meta_description ]
    
    edit: 
      title:            '%%_edit_caption%%'
      display: 
        "NONE":         [ title_i18n, _category_id, _brand_id, _thumbnail, is_active ]
        "Stock":        [ price, quantity, weight, cube ]
        "Options":      [ _edit_options_list ]
        "Description":  [ description_i18n, description_short_i18n ]
        "Meta":         [ meta_keywords_i18n, meta_description_i18n ]
      actions: 
        _list:          
          action:       catalogList
        _save:         ~
        _delete:       ~
        
      fields:
        title_i18n: 
          name:           Title
          type:           input_tag
          params:         size=100
        description_i18n: 
          name:           Description
          type:           textarea_tag
          params:         size=130x10
        description_short_i18n: 
          name:           Brief
          type:           textarea_tag
          params:         size=80x10
        meta_keywords_i18n: 
          name:           Keywords
          type:           textarea_tag
          params:         size=80x10
        meta_description_i18n: 
          name:           Description
          type:           textarea_tag
          params:         size=80x10
        edit_options_list: 
          name:        'Options' 
