generator:
  class: sfPropelGenerator
  param:
    model_class:           Product
    theme:                 sfshop
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          productAdmin
    with_propel_route:     1

    config:
      fields:
        description_short: 
          label:           'Short description'
        is_new_product: { label: 'is new?' }
      actions: ~
      filter: 
        display:          [ sku, title, price, is_active, is_new_product, created_at, updated_at ]
      form:    ~
      new:     ~
      

        
      list: 
        display:          [ sku, =title, price, is_active, is_new_product, created_at, updated_at ]
        max_per_page:     20
        peer_method:      doSelectWithTranslation
        sort:             [updated_at, desc]
        object_actions: 
          _edit:          ~
          _delete:        ~
        fields: 
          title: 
            label:        'Products'
            help:         'Title'
    
      new:
        title: New Product
 
      edit: 
        title:            'Edit product %%title%%'
        
      form:
        display:
          Infos: [ sku, url_key, brand_id, quantity, weight, cube, is_active, is_new_product ]
          Infos FR: [ fr ]
          Infos EN: [ en ]
          Stock: [ quantity, allow_out_of_stock ]
          Prices: [ price, tax_type_id ]
          Categories: [ product2_category_list ]
          Medias: [ thumbnail ]
          Options: [ options_product ]
