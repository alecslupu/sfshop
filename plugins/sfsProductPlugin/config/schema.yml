propel: 
  _attributes: 
    defaultIdMethod: native
    noXsd: false
    package: plugins.sfsProductPlugin.lib.model

  brand: 
    _attributes: 
      phpName: Brand
      isI18N: true
      i18nTable: brand_i18n
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    url: 
      type: VARCHAR
      size: 255

  brand_i18n: 
    _attributes: 
      phpName: BrandI18n
    id: 
      type: INTEGER
      required: true
      primaryKey: true
      foreignTable: brand
      foreignReference: id
      onDelete: CASCADE
      onUpdate: CASCADE
    culture: 
      isCulture: true
      type: VARCHAR
      size: 7
      required: true
      primaryKey: true
    title: 
      type: VARCHAR
      size: 255
    description: 
      type: LONGVARCHAR

  product: 
    _attributes: 
      phpName: Product
      isI18N: true
      i18nTable: product_i18n
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    sku:
      type: VARCHAR
      required: true
      size: 100
    brand_id: 
      type: INTEGER
      required: false
      foreignTable: brand
      foreignReference: id
      onDelete: SETNULL
      onUpdate: RESTRICT
    price: 
      type: DECIMAL
      size: 10
      scale: 4
    promo_price: 
      type: DECIMAL
      size: 10
      scale: 4
    tax_type_id: 
      type: INTEGER
      required: false
      foreignTable: tax_type
      foreignReference: id
      onDelete: RESTRICT
      onUpdate: RESTRICT
    quantity: 
      type: INTEGER
      required: false
    weight: 
      type: DECIMAL
      size: 10
      scale: 3
    cube: 
      type: DECIMAL
      size: 10
      scale: 3
    has_options:
      type: TINYINT
      default: 0
    allow_out_of_stock: 
      type: BOOLEAN
      required: true
      default: 0
    stock_message:
      type: varchar
      size: 255
    is_active: 
      type: BOOLEAN
      required: true
      default: 1
    is_deleted: 
      type: BOOLEAN
      required: true
      default: 0
    created_at: 
    updated_at: 
    is_new_product:
      type: BOOLEAN
      required: true
      default: 0
    is_promo:
      type: BOOLEAN
      required: true
      default: 0
    url_key:
      type: VARCHAR
      size: 255

  product_i18n: 
    _attributes: 
      phpName: ProductI18n
    id: 
      type: INTEGER
      required: true
      primaryKey: true
      foreignTable: product
      foreignReference: id
      onDelete: CASCADE
      onUpdate: CASCADE
    culture: 
      isCulture: true
      type: VARCHAR
      size: 7
      required: true
      primaryKey: true
    title: 
      type: VARCHAR
      size: 255
    description_short: 
      type: LONGVARCHAR
    description: 
      type: LONGVARCHAR
    meta_keywords: 
      type: LONGVARCHAR
    meta_description: 
      type: LONGVARCHAR
    noscript: 
      type: LONGVARCHAR

  option_type: 
    _attributes: 
      phpName: OptionType
      isI18N: true
      i18nTable: option_type_i18n
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    pos: 
      type: INTEGER
      required: true
      default: 1
    is_active: 
      type: BOOLEAN
      required: true
      default: 1
    is_deleted: 
      type: BOOLEAN
      required: true
      default: 0

  option_type_i18n: 
    _attributes: 
      phpName: OptionTypeI18n
    id: 
      type: INTEGER
      required: true
      primaryKey: true
      foreignTable: option_type
      foreignReference: id
      onDelete: CASCADE
      onUpdate: CASCADE
    culture: 
      isCulture: true
      type: VARCHAR
      size: 7
      required: true
      primaryKey: true
    title: 
      type: VARCHAR
      size: 255
    description: 
      type: LONGVARCHAR

  option_value: 
    _attributes: 
      phpName: OptionValue
      isI18N: true
      i18nTable: option_value_i18n
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    type_id: 
      type: INTEGER
      required: true
      foreignTable: option_type
      foreignReference: id
      onDelete: RESTRICT
      onUpdate: CASCADE
    pos: 
      type: INTEGER
      required: true
      default: 1
    is_active: 
      type: BOOLEAN
      required: true
      default: 1
    is_deleted: 
      type: BOOLEAN
      required: true
      default: 0

  option_value_i18n: 
    _attributes: 
      phpName: OptionValueI18n
    id: 
      type: INTEGER
      required: true
      primaryKey: true
      foreignTable: option_value
      foreignReference: id
      onDelete: CASCADE
      onUpdate: CASCADE
    culture: 
      isCulture: true
      type: VARCHAR
      size: 7
      required: true
      primaryKey: true
    title: 
      type: VARCHAR
      size: 255

  option_product: 
    _attributes: 
      phpName: OptionProduct
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    option_value_id: 
      type: INTEGER
      required: true
      foreignTable: option_value
      foreignReference: id
      onDelete: CASCADE
      onUpdate: CASCADE
    product_id: 
      type: INTEGER
      required: true
      foreignTable: product
      foreignReference: id
      onDelete: CASCADE
      onUpdate: CASCADE
    price_type: 
      type: TINYINT
      required: true
      default: 0
    price: 
      type: DECIMAL
      size: 10
      scale: 4
    quantity: 
      type: INTEGER
      required: false
    sku:
      type: VARCHAR
      required: true
      size: 100

  product2category: 
    _attributes: 
      phpName: Product2Category
    product_id:
      type: INTEGER
      required: true
      primaryKey: true
      foreignTable: product
      foreignReference: id
      onDelete: CASCADE
      onUpdate: CASCADE
    category_id: 
      type: INTEGER
      required: true
      primaryKey: true
      foreignTable: category
      foreignReference: id
      onDelete: CASCADE
      onUpdate: CASCADE
    pos: 
      type: INTEGER
      required: true
      default: 0
