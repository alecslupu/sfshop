methods:
  post: 
    - "language{icon}"
    - "language{culture}"
    - "language{title_own}"
    - "language{title_english}"

fillin:
  activate: on

names: 
  language{icon}:
    required:           false
    file:               true
    validators:         iconValidator
  language{culture}: 
    required:           Yes
    required_msg:       Code is a required field
    validators:         cultureValidator
  language{title_own}: 
    required:           Yes
    required_msg:       Title own is a required field
  language{title_english}: 
    required:           Yes
    required_msg:       Title english is a required field

cultureValidator:
    class: sfStringValidator
    param:
      min:        2
      min_error:  Culture must be 2 or more characters
      max:        7
      max_error:  Culture can not be more 7 characters
      
iconValidator:
  class: sfFileValidator
  param:
    mime_types:
      - 'image/jpeg'
      - 'image/pjpeg'
      - 'image/png'
      - 'image/x-png'
      - 'image/gif'
    mime_types_error: Only PNG, JPEG and GIF files are allowed