generator:
  class: sfPropelGenerator
  param:
    model_class:           Information
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          informationAdmin
    with_propel_route:     1

    config:
      actions: ~
      fields:  ~
      list:
        title: Information pages
        display: [title, is_active]
        max_per_page: 20
      filter:
        class: false
      form:    ~
      edit:
        title: Edit information page
      new:
        title: New information page
