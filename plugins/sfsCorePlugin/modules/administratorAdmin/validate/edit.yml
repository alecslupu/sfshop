methods: 
  post: 
    - "admin{email}"
    - "admin{credential}"
    - "admin{first_name}"
    - "admin{last_name}"
fillin: 
  activate:             on

names: 
  admin{email}: 
    required:           Yes
    required_msg:       Please enter name for brand
    validators:         [emailValidator, uniqueValidator]
  admin{credential}: 
    required:           Yes
    required_msg:       Please enter credential list for admin
    validators:         [credentialValidator]
  admin{first_name}: 
    required:           Yes
    required_msg:       Please enter first name for admin
  admin{last_name}: 
    required:           Yes
    required_msg:       Please enter lastst name for admin

uniqueValidator: 
  class:              sfsUniqueValidator
  param: 
    class_name:       Admin
    id_name:          id
    field_name:       EMAIL
    unique_error:     Name is duplicate

credentialValidator: 
  class:              sfsCredentialValidator
  param: 
    model:            admin
    credential_error: Credential is incorrect

emailValidator: 
  class:              sfEmailValidator
  param: 
    url_error:        E-mail is not valid

