propel: 
  _attributes: 
    defaultIdMethod: native
    noXsd: false
    package: plugins.sfsCurrencyPlugin.lib.model

  currency: 
    _attributes: 
      phpName: Currency
      isI18N: true
      i18nTable: currency_i18n
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    code: 
      type: CHAR
      size: 4
    decimal_point: 
      type: CHAR
      size: 1
    thousands_point: 
      type: CHAR
      size: 1
    decimal_places: 
      type: CHAR
      size: 1
    value: 
      type: DECIMAL
      size: 10
      scale: 2
    is_default: 
      type: BOOLEAN
      required: true
      default: 0
    is_active: 
      type: BOOLEAN
      required: true
      default: 0
    created_at: 
    updated_at: 

  currency_i18n: 
    _attributes: 
      phpName: CurrencyI18n
    id: 
      type: INTEGER
      required: true
      primaryKey: true
      foreignTable: currency
      foreignReference: id
      onDelete: CASCADE
      onUpdate: CASCADE
    culture: 
      isCulture: true
      type: VARCHAR
      size: 7
      required: true
      primaryKey: true
    title: 
      type: VARCHAR
      size: 128
    symbol_left: 
      type: VARCHAR
      size: 16
    symbol_right: 
      type: VARCHAR
      size: 16