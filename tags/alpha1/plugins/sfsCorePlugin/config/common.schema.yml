propel: 
  _attributes: 
    defaultIdMethod: native
    noXsd: false
    package: plugins.sfsCorePlugin.lib.model.common

  asset_type: 
    _attributes: 
      phpName: AssetType
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    name: 
      type: VARCHAR
      size: 128
#    title: 
#      type: VARCHAR
#      size: 128
    model: 
      type: VARCHAR
      size: 128
    has_thumbnail: 
      type: TINYINT
      size: 1
      default: 0
    created_at: 
    updated_at: 

  language: 
    _attributes: 
      phpName: Language
    culture: 
      type: VARCHAR
      size: 7
      required: true
      primaryKey: true
    title_english: 
      type: VARCHAR
      size: 128
    title_own: 
      type: VARCHAR
      size: 128
    is_default: 
      type: BOOLEAN
      required: true
      default: 0
    is_active: 
      type: BOOLEAN
      required: true
      default: 0
    created_at: 
    updated_at: 

  country: 
    _attributes: 
      phpName: Country
      isI18N: true
      i18nTable: country_i18n
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    iso: 
      type: CHAR
      size: 2
      required: true
    iso_a3: 
      type: CHAR
      size: 3
      required: true
    iso_n: 
      type: CHAR
      size: 3
      required: true
    title_english: 
      type: VARCHAR
      size: 128
    is_active: 
      type: BOOLEAN
      required: true
      default: 0
    created_at: 
    updated_at: 

  country_i18n:
    _attributes: 
      phpName: CountryI18n
    id: 
      type: INTEGER
      required: true
      primaryKey: true
      foreignTable: country
      foreignReference: id
      onDelete: CASCADE
      onUpdate: CASCADE
    culture: 
      isCulture: true
      type: VARCHAR
      size: 7
      required: true
      primaryKey: true
    title: 
      type: VARCHAR
      size: 128

  state: 
    _attributes: 
      phpName: State
      isI18N: true
      i18nTable: state_i18n
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    country_id: 
      type: INTEGER
      required: true
      foreignTable: country
      foreignReference: id
      onDelete: RESTRICT
      onUpdate: CASCADE
    iso: 
      type: CHAR
      size: 2
      required: true
    title_english: 
      type: VARCHAR
      size: 128
    is_active: 
      type: BOOLEAN
      required: true
      default: 0
    created_at: 
    updated_at: 

  state_i18n: 
    _attributes: 
      phpName: StateI18n
    id: 
      type: INTEGER
      required: true
      primaryKey: true
      foreignTable: state
      foreignReference: id
      onDelete: CASCADE
      onUpdate: CASCADE
    culture: 
      isCulture: true
      type: VARCHAR
      size: 7
      required: true
      primaryKey: true
    title: 
      type: VARCHAR
      size: 128

  email_template: 
    _attributes: 
      phpName: EmailTemplate
      isI18N: true
      i18nTable: email_template_i18n
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    name: 
      type: VARCHAR
      size: 128
    created_at: 
    updated_at: 

  email_template_i18n: 
    _attributes: 
      phpName: EmailTemplateI18n
    id: 
      type: INTEGER
      required: true
      primaryKey: true
      foreignTable: email_template
      foreignReference: id
      onDelete: CASCADE
      onUpdate: CASCADE
    culture: 
      isCulture: true
      type: VARCHAR
      size: 7
      required: true
      primaryKey: true
    subject: 
      type: VARCHAR
      size: 255
    body: 
      type: LONGVARCHAR

  menu: 
    _attributes: 
      phpName: Menu
      isI18N: true
      i18nTable: menu_i18n
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    type: 
      type: TINYINT
      required: false
    route: 
      type: VARCHAR
      size: 128
    pos: 
      type: INTEGER
      default: 0
    created_at: 
    updated_at: 

  menu_i18n: 
    _attributes: 
      phpName: MenuI18n
    id: 
      type: INTEGER
      required: true
      primaryKey: true
      foreignTable: menu
      foreignReference: id
      onDelete: CASCADE
      onUpdate: CASCADE
    culture: 
      isCulture: true
      type: VARCHAR
      size: 7
      required: true
      primaryKey: true
    title: 
      type: VARCHAR
      size: 255
    meta_keywords: 
      type: LONGVARCHAR
    meta_description: 
      type: LONGVARCHAR
