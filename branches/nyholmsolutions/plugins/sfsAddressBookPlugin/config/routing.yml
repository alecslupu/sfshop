#
# Address book
#

addressBook_myList:
  url: /:sf_culture/my-address-book/*
  param: { module: addressBook, action: myList }

addressBook_add:
  url: /add-address/*
  param: { module: addressBook, action: create }

addressBook_edit:
  url: /:sf_culture/edit-address/:id
  param: { module: addressBook, action: edit }

addressBook_delete:
  url: /delete-address/:id
  param: { module: addressBook, action: delete }

addressBook_select:
  url: /:sf_culture/select-address/*
  param: { module: addressBook, action: select }