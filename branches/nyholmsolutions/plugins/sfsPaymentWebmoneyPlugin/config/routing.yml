#
# Payment
#
payment_webmoney: 
  url: /:sf_culture/payment-webmoney/:order_item_id
  param: { module: webmoney, action: index }

payment_webmoneyCheckCharge: 
  url: /:sf_culture/payment-webmoney-check-charge/*
  param: { module: webmoney, action: checkCharge }

payment_webmoneyCharged: 
  url: /:sf_culture/payment-webmoney-charged/*
  param: { module: webmoney, action: charged }

payment_webmoneyChargeFailed: 
  url: /:sf_culture/payment-webmoney-charge-failed/*
  param: { module: webmoney, action: chargeFailed }