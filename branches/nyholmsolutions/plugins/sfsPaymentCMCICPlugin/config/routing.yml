#
# Payment
#
payment_cmcic: 
  url: /payment-cmcic/:order_item_id
  param: { module: cmcic, action: index }

payment_cmcicCheckCharge:
  url: /payment-cmcic-check-charge/*
  param: { module: cmcic, action: checkCharge }

payment_cmcicCharged:
  url: /payment-cmcic-charged/*
  param: { module: cmcic, action: charged }

payment_cmcicChargeFailed:
  url: /payment-cmcic-charge-failed/*
  param: { module: cmcic, action: chargeFailed }