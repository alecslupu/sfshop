generator:
  class: sfPropelGenerator
  param:
    model_class:           OptionValue
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          optionValueAdmin
    with_propel_route:     1

    config:
      actions: ~
      fields:  ~
      list:
        title:            Option values
        display:          [title, is_active]
        max_per_page:      20
        object_actions: 
          _edit:          ~
          _delete:        ~
        peer_method:       getAll
        peer_count_method: getCountAll
      filter:
        display: [type_id]
      form:    ~
      edit:
        title: Edit option value
      new:
        title: New option value
