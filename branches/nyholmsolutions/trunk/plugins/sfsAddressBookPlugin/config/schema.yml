propel: 
  _attributes: 
    defaultIdMethod: native
    noXsd: false
    package: plugins.sfsAddressBookPlugin.lib.model

  address_book: 
    _attributes: 
      phpName: AddressBook
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    member_id: 
      type: INTEGER
      required: false
      foreignTable: member
      foreignReference: id
      onDelete: CASCADE
      onUpdate: RESTRICT
    first_name: 
      type: VARCHAR
      size: 128
    last_name: 
      type: VARCHAR
      size: 128
    company: 
      type: VARCHAR
      size: 128
    country_id: 
      type: INTEGER
      required: false
      foreignTable: country
      foreignReference: id
      onDelete: CASCADE
      onUpdate: RESTRICT
    state_id: 
      type: INTEGER
      required: false
      foreignTable: state
      foreignReference: id
      onDelete: CASCADE
      onUpdate: RESTRICT
    state_title: 
      type: VARCHAR
      size: 64
    city: 
      type: VARCHAR
      size: 64
    street: 
      type: VARCHAR
      size: 128
    postcode: 
      type: VARCHAR
      size: 16
    is_default: 
      type: BOOLEAN
      required: false
      default: 0
    created_at: 
    updated_at: 

  address_format: 
    _attributes: 
      phpName: AddressFormat
    id: 
      type: INTEGER
      required: true
      autoIncrement: true
      primaryKey: true
    location: 
      type: VARCHAR
      size: 7
      required: true
      primaryKey: true
    format: 
      type: LONGVARCHAR
    is_default: 
      type: BOOLEAN
      required: true
      default: 0
