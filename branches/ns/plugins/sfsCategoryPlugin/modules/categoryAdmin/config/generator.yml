generator:
  class:                sfAdvancedAdminGenerator
  param:
    model_class:        Category
    theme:              default
    
    list: 
      display:          [ _category_title, is_active, created_at, updated_at ]
      max_per_page:     20
      click_action:     show
      object_actions: 
        _edit:          ~
        _delete:        ~
      actions: 
        _create:
          name:        Create category
    
    edit: 
      title:            '%%_edit_caption%%'
      display: 
        "NONE":         [ _parent_id, _thumbnail, is_active ]
        "Description":  [ title_i18n, description_i18n ]
        "Meta":         [ meta_keywords_i18n, meta_description_i18n ]
      actions: 
        _list:          
          action:       catalogList
        _save:          ~
        _delete:        ~
        _save_and_add:  ~
        
      fields:
        title_i18n: 
          name:           Title
          type:           input_tag
          params:         size=80
        description_i18n: 
          name:           Description
          type:           textarea_tag
          params:         'disabled=false rich=true tinymce_options=height:250,width:600,plugins:"paste",theme_advanced_buttons1:"bold,italic,strikethrough,underline,separator,justifyleft,justifycenter,justifyright,justifyfull,separator,undo,redo,separator,forecolor,separator,pasteword,separator,link,unlink",theme_advanced_buttons2:"",theme_advanced_buttons3:""'
        meta_keywords_i18n: 
          name:           Keywords
          type:           textarea_tag
          params:         size=80x2
        meta_description_i18n: 
          name:           Description
          type:           textarea_tag
          params:         size=80x3
        edit_parent_category: 
          name: parent_id
